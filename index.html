<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>영유아 복지정보자료집</title>
    <link rel="icon" href="/static/header-icon.png">
    <link rel="stylesheet" href="/static/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js" defer></script>

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bluchany-dobong-welfare-bot.hf.space">
    <meta property="og:title" content="영유아 복지 서비스 탐색기 👶">
    <meta property="og:description" content="우리 아이에게 딱 맞는 도봉구 복지 혜택, 챗봇에게 물어보세요!">
    
    <meta property="og:image" content="https://bluchany-dobong-welfare-bot.hf.space/static/og-image.png">
    
    <meta property="og:locale" content="ko_KR">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="영유아 복지 서비스 탐색기">
    <meta name="twitter:description" content="도봉구 영유아 복지를 쉽고 빠르게 찾아드립니다.">
    <meta name="twitter:image" content="https://bluchany-dobong-welfare-bot.hf.space/static/og-image.png">

    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="복지탐색기">
    <link rel="apple-touch-icon" href="/static/header-icon.png">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>
                <img src="/static/header-icon.png" alt="icon" class="header-icon">
                영유아 복지정보자료집
            </h2>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message-row assistant">
                <img src="/static/bot-icon.png" class="bot-profile-icon" alt="bot">
                <div class="message assistant">
                    <p>안녕하세요! 궁금한 복지 서비스를 질문해주세요.<br><br>
                    ※ 나이(개월 수), 특성(예: 장애, 다문화, 한부모) 등을 포함하여 질문해주시면 더 정확한 정보를 찾을 수 있습니다.</p>
                    
                    <div style="text-align: right; margin-top: 8px;">
                        <span style="font-size: 11px; color: #888888; display: inline-block;">
                            답변에는 약 15~30초 정도가 소요됩니다.
                        </span>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="suggestion-container">
            <button class="suggestion-chip" onclick="sendSuggestion('영유아 발달 정밀검사 지원')">🏥 발달 검사비</button>
            <button class="suggestion-chip" onclick="sendSuggestion('장애인 등록 진단서 발급비')">📑 진단서 발급비</button>
            <button class="suggestion-chip" onclick="sendSuggestion('아동수당 지급')">💰 아동수당</button>
            <button class="suggestion-chip" onclick="sendSuggestion('양육수당 지원')">🍼 양육수당</button>
            <button class="suggestion-chip" onclick="sendSuggestion('아이돌봄 서비스')">🧒 아이돌봄</button>
            <button class="suggestion-chip" onclick="sendSuggestion('보육료 지원')">🏫 보육료</button>
            <button class="suggestion-chip" onclick="sendSuggestion('발달재활서비스 바우처')">🧩 발달재활</button>
            <button class="suggestion-chip" onclick="sendSuggestion('장애아가족 양육지원')">🏠 가족양육지원</button>
        </div>

        <button id="suggestion-toggle-btn" aria-label="추천 질문 열기/닫기"></button>
  
        <div class="chat-input-box">
            <input type="text" id="user-input" placeholder="무엇이 궁금하신가요?" autocomplete="off">
    
            <button id="mic-btn" aria-label="음성 인식"></button>
    
            <button id="send-btn" aria-label="전송" style="display: none;"></button>
        </div>
    </div>
</body>
</html>
